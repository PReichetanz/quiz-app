<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Create</title>
    <link rel="stylesheet" href="/styles/index.css" />

    />
  </head>
  <body>
    <h1>Create</h1>
    <section class="questions">
      <form class="submitForm" action="">
        <div>
          <label for="question">Add your question:</label>
          <textarea name="question" id="question" cols="30" rows="5"></textarea>
        </div>
        <div>
          <label for="answer">Add your answer:</label>
          <textarea name="answer" id="answer" cols="30" rows="5"></textarea>
        </div>
        <div>
          <label for="tags">Add related tags (separated by commas):</label>
          <input type="text" id="tags" />
        </div>
        <input class="button" type="submit" value="Submit" />
      </form>
    </section>
