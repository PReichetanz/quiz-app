<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create</title>
    <link rel="stylesheet" href="/styles/index.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Create</h1>
    <section class="create">
      <span id="creating-card" class="sr-only">Creating Card Form</span>
      <form
        class="creating-card-form"
        action=""
        aria-labelledby="creating-card"
      >
        <div class="input-area">
          <label class="input-area__label" for="question"
            >Add your question:</label
          >
          <textarea
            name="question"
            id="question"
            cols="30"
            rows="5"
            placeholder="What is the original (i.e. latin/greek) plural of 'comma'?"
          ></textarea>
        </div>
        <div class="input-area">
          <label class="input-area__label" for="answer">Add your answer:</label>
          <textarea
            name="answer"
            id="answer"
            cols="30"
            rows="5"
            placeholder="commata"
          ></textarea>
        </div>
        <div class="input-area">
          <label class="input-area__label" for="tags"
            >Add related tags (separated by commas):</label
          >
          <input type="text" id="tags" />
        </div>
        <input class="button button--hover" type="submit" value="Submit" />
      </form>
    </section>
    <nav class="navigation">
      <ul role="list">
        <li class="nav-item">
          <a class="c-inherit" href="index.html"
            ><i class="fas fa-home nav-item__icon"></i
            ><span class="sr-only">Home</span></a
          >
        </li>
        <li class="nav-item">
          <a class="c-inherit" href="bookmarks.html"
            ><i class="fas fa-bookmark nav-item__icon"></i
            ><span class="sr-only">Bookmarks</span></a
          >
        </li>
        <li class="nav-item">
          <a class="c-inherit" href="create.html"
            ><i class="fas fa-plus nav-item__icon nav-item--active"></i
            ><span class="sr-only">Create Card</span></a
          >
        </li>
        <li class="nav-item">
          <a class="c-inherit" href="profile.html"
            ><i class="fas fa-user-circle nav-item__icon"></i
            ><span class="sr-only">Profile</span></a
          >
        </li>
      </ul>
    </nav>
  </body>
</html>
